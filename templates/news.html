{%extends 'base.html'%}
{% load static %}
{% block content%}
<style>
@media(max-width:425px){
    .cent{
        font-size:2rem;
        align-items:center;
    }
    .he{
    display: block;
    margin-left: auto;
    margin-right: auto;
    }
}
</style>

<center style="margin-top: 100px;font-weight: 200;color: aliceblue;" ><h1 class="cent">LATEST NEWS UPDATE</h1>
<h2 class="cent">{{now}}</h2></center>
<div class="container" style="margin-top: 50px;background-color: aliceblue;padding: 20px; ">
    <div class="row">
            {% for i in news%}
            <div class="col-sm-12" style="margin-bottom: 50px;" >
                <div class="row">
                    
                        <div class="col-sm-3">
                            <img class="img-fluid he" src="{{i.image_link}}" alt="newsimage" width="100px" style="border-radius: 20px 20px 20px 20px;">
                        </div>
                        <div class="col-sm-9">
                            <p class="card-text he">{{i.Headline}}</p>
                            <p><a href="{{i.headline_link}}" class="btn btn-primary he">More Detail>></a></p>
                        </div>
                   
                </div>
            </div>
            {% endfor %}
        
    </div>
</div>
<script>
    document.getElementsByClassName("nav-link")[2].classList.add("active");
</script>
{% endblock %}
